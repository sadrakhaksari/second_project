
<!-- #HTML -->

<!DOCTYPE html>
<html>
  <head>
    <title>Shop and Sell Now! - International Digital Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #0064d2;
      }
      #sell-btn
      {
        float: right;
        font-size: x-large;
        color: #f2f2f2;
        background-color: rgb(134, 10, 132);
        transition: transform 0.3s ease-in-out;
      }
      #sell-btn:hover{
        color: rgb(134, 10, 132);
        background-color: #f2f2f2;
        transform: scale(1.2);
      }
      #search-btn{
        font-size: larger;
        background-color: #0064d2;
        color: #ffffff;
      }
      #search-btn:hover{
        color: #0064d2;
        background-color: #ffffff;
        transform: scale(1.07);
      }
      #search-bar{
        font-size: large;
        width: 320px;
      }
      #search{
        align-items: center;
        align-self: center;
        text-align: center;
      }
      nav{
        padding: 10px; 
  background-color: #ffffff; 
  overflow: hidden;
  transform: translateZ(0);
      }
    nav img {
  display: block;
  margin: 0 auto;
}
      #Titles {
        border: 2px solid #ccc;
        display: block;
        margin: 10px;
        transition: border-color 0.2s ease-in-out;
      }
      #Titles:hover{
        border-color:rgb(15, 27, 74);
        transform: scale(1.01);
      }
      #Titles img {
           border: 2px solid #ccc;
           align-items: center;
           align-self: center;
           align-content: center;
         }
      form {
        width: 500px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">
       <img src="https://i.postimg.cc/3x764Y4r/ShopLogo.png" alt="ShopNSellNow Logo" width="180" height="90">
      </a>
       <form id="search">
        <input id="search-bar" type="search" placeholder="Search for items...">
        <button id="search-btn" type="submit"><a href="/error">Search</a></button>
      </form>
      <a href="/sell">
        <button id="sell-btn">Sell Now!</button>
      </a>
    </header>
    <nav>
    <a href="/" id="Titles">
            <img src="https://i.postimg.cc/26fmTHqD/Error-Logo.png" alt="Error 404 Logo" width="700" height="400">
        </a>
    </nav>

    <footer>
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <p>&copy; 2023 ShopAndSellNow. All rights reserved to PhantomX.</p>
            </div>
            <div class="col-md-6">
              <ul class="footer-links">
                <li><a href="/">Home</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
  
      </body>
  </html>
